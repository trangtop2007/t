<body>
		<!--header-->
		<div class="header-w3l">
			<h1>Đăng nhập</h1>

		<!--//header-->
		<!--main-->
		<div class="main-w3layouts-agileinfo">
	           <!--form-stars-here-->
						<div class="wthree-form">
							<h2>Điền thông tin đăng nhập ở dưới</h2>
							<form  method="post">
								<div class="form-sub-w3">
									<input type="text" id="email" name="email" placeholder="Tên đăng ngập hoặc Email " required="" />
									<p class="error-email" style="color: red;"></p>

									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								</div>

									<input type="password" id="password" name="Password" placeholder="Mật khẩu" required="" />

								<div class="icon-w3">
									<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								</div>
								</div>
								<label class="anim">
								<input type="checkbox" class="checkbox">
									<span>Nhớ tài khoản</span> 
									<a href="#">Quên mật khẩu</a>
								</label> 
								<div class="clear"></div>
								<div class="submit-agileits">
									<input type="submit" value="Đăng nhập"">
								</div>
							</form>

						</div>
						<p style="margin-top: 30px ;">Nếu chưa có tài khoản? Hãy <a href="./register.html" style="color: white;">Đăng ký</a> </p>
