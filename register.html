<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v6 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="./assets/css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="./assets/css/s.css"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="./assets/image/form-v6.jpg" alt="form">
			</div>
			<form class="form-detail">
				<h2>Đăng ký</h2>
				<div class="form-row">
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Tên của bạn" required>
					<p class="error-fullname"></p>
				</div>
				<div class="form-row">
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Địa chỉ Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<p class="error-email"></p>
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Mât khẩu" required>
					<p class="error-password"></p>

				</div>
				<div class="form-row">
					<input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Mật khẩu xác nhận" required>
					<p class="error-password-confirmation"></p>

				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Đăng ký">
				</div>
				<p >Nếu có tài khoản hãy <a style="text-decoration: none;" href="/index.html">Đăng nhập</a>

			</form>
			</p>
		</div>
	</div>
	<script src="./assets/js/register.js"></script>
</body>
</html>
